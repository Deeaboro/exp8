<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer - Duration Based</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="timer-container">
    <h1>Countdown Timer</h1>

    <div id="countdown" class="countdown-display">
      <div class="time-box">
        <span id="minutes">05</span>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>

    <button id="startBtn">Start Timer</button>
    <p id="message" class="message-area"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
